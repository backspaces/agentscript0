  ps: 12

  args: [64,[[255,255,0],[0,255,255]]]
  sort: false
  key: "intensity"
  sortFcns:
    intensity: (a,b) -> c.rgbIntensity(a...) - c.rgbIntensity(b...)
    pixel: (a,b) -> c.getPixel(a) - c.getPixel(b)
    hue: (a,b) -> c.rgbToHsl(a...)[0] - c.rgbToHsl(b...)[0]

Color.basicColorMap = (array) -> new Color.ColorMap array

class ColorTestModel extends ABM.Model
  startup: ->
  setup: ->
    # u.randomSeed() # use for repeatable runs
    @refreshPatches = false # just paint once
    @patches.setDefault "color", [0,0,0,0] # default: transparent

    window.map = @map =
      if flags.map is "basicColorMap"
        new Color.ColorMap flags.args
      else
        Color[flags.map] flags.args...

    # window.map = @map = Color[flags.map] flags.args...
    @map.sort(flags.sortFcns[flags.key]) if flags.sort
    # console.log (c[flags.key] for c in @map) if flags.sort

    # debugger;
    @patches[i].color = c.colorToArray(color) for color,i in @map

    console.log "patches: #{@patches.length}; map: #{map.length}"
    console.log "testNamedColors: start"
    @testNamedColors()
    console.log "testNamedColors: done"

  step: -> @stop() # stop: just one tick

  testNamedColors: -> # Works! Yay! Don't need arrays, just names
    for k,v in namedColorsRgb
      s1=v.toString()
      s2=c.stringToRgba(v...).toString()
      console.log "nameTest: #{k} #{s1} #{s2}" if s1 isnt s2
    null
  testGrays: (n) -> # see how many grays are in map
    grays = c.grayValueArray(n)
    for g in grays
      color = map.findClosest g,g,g
      diff = Math.round(c.rgbDistance(color.rgb...,g,g,g))
      console.log "gray: #{g}, closest: #{color.rgb}, diff: #{diff}"
    null
  testRandomColors: (n) ->
    randomRgbs = c.randomColorArray(n)
    for randomRgb in randomRgbs
      color = map.findClosest randomRgb...
      diff = Math.round(c.rgbDistance(color.r, color.g, color.b, randomRgb...))
      # console.log randomRgbs, randomRgb, color, diff
      console.log "random: #{randomRgb}, closest: #{color.rgb}, diff: #{diff}"
    null
  compareRandomColors: ->
    n = Math.floor(@patches.length/2)
    for i in [0...n]
      randomRgb = c.randomRgbColor()
      color = map.findClosest randomRgb...
      ps[i*2].color = color.rgb
      ps[i*2+1].color = randomRgb
      app.draw()
    null
  getClosestRgb: (r, g, b, itemsPerChannel) ->
    step = 255/(itemsPerChannel-1)
    # [r, g, b] = (Math.round(channel/step)*step for channel in [r, g, b])
    [rLoc, gLoc, bLoc] = (Math.round(color/step) for color in [r, g, b])
    # [r, g, b] = (Math.round(loc*step) for loc in [rLoc, gLoc, bLoc])
    i = rLoc + gLoc*itemsPerChannel + bLoc*itemsPerChannel*itemsPerChannel
    # console.log r,g,b,rLoc,gLoc,bLoc,i,map[i].ix,map[i].rgb
    i
  compareRandomColors: ->
    n = Math.floor(@patches.length/2)
    console.log "comparing #{n} random colors"
    for i in [0...n]
      randomRgb = c.randomRgbColor()
      closestRgb = c.colorObjToRgb(map.findClosest randomRgb...)
      ps[i*2].color = closestRgb
      ps[i*2+1].color = randomRgb
    console.log "drawing"
    app.draw()
    null
  compareRandomColors1: ->
    n = Math.floor(@patches.length/2)
    step = Math.round(Math.pow(map.length,1/3))
    console.log "comparing #{n} random colors"
    for i in [0...n]
      randomRgb = c.randomRgbColor()
      closestRgb = c.colorObjToRgb(map[@getClosestRgb(randomRgb...,step)])
      ps[i*2].color = closestRgb
      ps[i*2+1].color = randomRgb
    console.log "drawing"
    app.draw()
    null
  memoryTest: ->
    window.fatMap = c.rgbColorMap(64)
    window.fatterMap = new c.ObjColorMap(64)
    # for color in fatMap
    #   cobj = {}
    #   cobj.rgba = new Uint8ClampedArray color
    #   cobj.pixel = new Uint32Array(cobj.rgba.buffer)
    #   cobj.str = color.str+"x"
    #   fatterMap.push cobj
    null
